    <style>

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      #audio-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

      #h1 {
        justify-content: center;
        font-size: 20px;
    color: #737373;
      }
      #audio-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
        color: #ffffff;
        transition: all 0.2s ease-in-out;
        transform-origin: center center;
      }

      #audio-icon:hover {
        background-color: #ccc;

  <body>
      <div id="audio-container">
      <div id="audio-icon">
        <i class="fa fa-play" id="pause"></i>
        <span id="play-pause-text">Play</span>
      </div>
  
<audio id="audio" src="https://www.cjoint.com/doc/24_03/NCtt7qwC267_y2mate.com---Christina-Perri-A-Thousand-Years-Official-Music-Video.mp3"></audio>

    </div>
    <script>
      var audio = document.getElementById("audio");
      var pause = document.getElementById("pause");
      var playPauseText = document.getElementById("play-pause-text");

      pause.addEventListener("click", function() {
        if (audio.paused) {
          audio.play();
          pause.classList.remove("fa-play");
          pause.classList.add("fa-pause");
          playPauseText.textContent = "Pause";
        } else {
          audio.pause();
          pause.classList.remove("fa-pause");
          pause.classList.add("fa-play");
          playPauseText.textContent = "Play";
        }
      });

    </script>
